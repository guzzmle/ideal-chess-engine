<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ideal Chess</title>

    <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.4.1/dist/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/gh/twbs/bootstrap@v4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/FezVrasta/popper.js@v1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--URI.js - https://github.com/medialize/URI.js/-->
    <script src="https://cdn.jsdelivr.net/gh/medialize/URI.js@v1.19.2/src/URI.min.js"></script>

    <!--chessboard.js-->
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
            integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
            crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="position-relative min-vh-100">
        <!-- API - Plugin - Return To Top -->
        <a href="#" id="return-to-top">
            <i class="fa fa-chevron-up" aria-hidden="true"></i>
        </a>
        <div id="cookie"></div>
        <div id="alert"></div>
        <div id="header"></div>
        <div id="navigation" class="sticky-top"></div>

        <div id="content" class="container-fluid pt-5">
            <div class="row">
                <div id="sidebar" class="col-xl-3 col-lg-4 col-md-12 col-sm-12 p-0 bg-dark">
                    <div id="sidebar-body" class="col-5 pt-5">
                        <div id="stats" class="pb-2 text-light">
                            <label for="status">Status:</label>
                            <div id="status" class="pl-2"></div>
                            <label for="fen">FEN:</label>
                            <div id="fen" class="pl-2"></div>
                            <label for="pgn">PGN:</label>
                            <div id="pgn" class="pl-2"></div>
                        </div>
                        <button id="resetBtn">Reset Game</button>
                        <!--<button id="moveBtn">d2-d4, g8-f6</button>-->
                    </div>
                </div>
                <div id="body" class="col-xl-9 col-lg-8 col-md-12 col-sm-12 p-0">

                    <!--<img class="w-50 pl-5 col-12" src="https://media.tenor.com/1ENheP7t57UAAAAd/popov-disco-elysium.gif"/>-->
                    <div class="w-50 pl-5 col-12" id="chessboard" style="width: 45% !important"></div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
        <div id="modal-entity"></div>
        <div id="modal-openaccess"></div>
        <div id="modal-subscriber"></div>
        <div id="modal"></div>
        <div id="spinner"></div>
    </div>

    <!-- JS file for Index page-->
    <script type="module" src="index.js"></script>

</body>
</html>
